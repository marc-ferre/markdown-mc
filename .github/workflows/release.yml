name: Publish VSIX on tag

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install vsce
        run: |
          echo "node version:" $(node -v)
          echo "npm version:" $(npm -v)
          npm install -g vsce
          vsce --version || true

      - name: Install dependencies
        run: |
          # ensure node deps are installed (vsce can require package files)
          if [ -f package-lock.json ]; then npm ci; else npm install || true; fi

      - name: Debug workspace
        run: |
          echo "Listing workspace files:"
          ls -la
          echo "Files in root:"; find . -maxdepth 2 -type f -print

      - name: Package extension
        run: |
          set -x
          vsce package -o package.vsix

      - name: Upload artifact (vsix)
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: package.vsix

      - name: Create GitHub Release and upload VSIX
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          files: package.vsix
